<div class="card">
  <p-carousel
    [value]="products().slice(0, 10)"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    autoplayInterval="3000"
  >
    <ng-template let-product #item>
      <div
        class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4"
      >
        <div class="mb-4">
          <div class="relative mx-auto">
            <img
              [src]="product.image"
              [alt]="product.name"
              class="w-full h-90 object-cover rounded-border cursor-pointer"
            />
            <p-tag
              [value]="product.inventoryStatus"
              [severity]="getSeverity(product.inventoryStatus)"
              class="absolute"
              styleClass="dark:!bg-surface-900"
              [ngStyle]="{ 'left.px': 5, 'top.px': 5 }"
            />
          </div>
        </div>
        <div class="mb-4 font-medium line-clamp-1">{{ product.title }}</div>
        <div class="flex justify-between items-center">
          <div class="mt-0 font-semibold text-xl">
            {{ "$" + product.price }}
          </div>
          <span class="flex gap-2">
            <app-button [buttonConfig]="btnLikeConfig" />
            <app-button [buttonConfig]="btnAddToCartConfig" />
          </span>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
